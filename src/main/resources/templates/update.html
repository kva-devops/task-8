<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col-sm-6">
            <h1>Update user</h1>
            <th:block th:if="${user} == null">
                <div class="row row-cols-auto">
                    <div class="col">
                        <a class="btn btn-primary" href="/" role="button">Back</a>
                    </div>
                    <div class="col">
                        <p>Something wrong, try again</p>
                    </div>
                </div>
            </th:block>
<!--            <form method="post" th:action="@{/create}" th:object="${user}">-->
            <form method="post" th:action="@{/update(id=${user.id})}" th:object="${user}" >
                <div class="row mb-3">
                    <label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" th:placeholder="${user.firstName}" placeholder="Enter firstname"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="LastName" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" th:placeholder="${user.lastName}" placeholder="Enter lastname"/>
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Are you married?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="married" id="married1" value="false" th:field="${user.married}"/>
                            <label class="form-check-label" for="married1">
                                NO
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="married" id="married2" value="true" th:field="${user.married}"/>
                            <label class="form-check-label" for="married2">
                                YES
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="row row-cols-auto">
                    <div class="col">
                        <a class="btn btn-primary" href="/" role="button">Back</a>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>

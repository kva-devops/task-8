<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row row-cols-6">
        <h1>User table</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">User number</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Are you married?</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <td><p th:text="${user.id}"></p> </td>
                    <td><p th:text="${user.firstName}"></p> </td>
                    <td><p th:text="${user.lastName}"></p> </td>
                    <td><p th:text="${user.married} ? 'YES' : 'NO'"></p> </td>
                    <td><p><a th:href="@{/update(id=${user.id})}">Edit</a></p></td>
                    <td><p><a th:href="@{/delete(id=${user.id})}">Delete</a></p></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="row row-cols-auto">
        <div class="col">
            <a class="btn btn-primary" href="create" role="button">Create new user</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
